<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpongeBob Clicker</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #spongebob {
      width: 200px;
      cursor: pointer;
    }

    #score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="game-container">
    <img id="spongebob" alt="SpongeBob SquarePants">
    <div id="score">Score: <span id="score-value">0</span></div>
  </div>

  <script>
    // Get elements from the DOM
    const spongebob = document.getElementById('spongebob');
    const scoreElement = document.getElementById('score-value');

    // Array of SpongeBob image URLs
    const spongebobImages = [
      'https://upload.wikimedia.org/wikipedia/en/3/3b/SpongeBob_SquarePants_character.svg', // Replace with actual image URLs
      'https://m.media-amazon.com/images/I/61Y18wJ9pFL._AC_UF894,1000_QL80_.jpg',
      // Add more images as needed
    ];

    // Initialize score
    let score = 0;

    // Set a random SpongeBob image on page load
    const randomIndex = Math.floor(Math.random() * spongebobImages.length);
    spongebob.src = spongebobImages[randomIndex];

    // Add click event listener to SpongeBob image
    spongebob.addEventListener('click', () => {
      // Increase score on each click
      score += 1;
      scoreElement.textContent = score;

      // You can add more features or animations here
    });
  </script>

</body>
</html>
